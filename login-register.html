<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 4em;
        }
        body {
            background: linear-gradient(red, brown);
            background-position: center;
            text-align: center;
            height: 100vh;
        }
        input {
            border: 1px solid darkred;
            font-size: xx-large;
            text-align: center;


        }
        button {
            font-size: larger;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <h1 style="color: gold; font-style: italic;">Flashpoint</h1>
    <hr style="color: white;">
    <div style="margin-top: 20%;">
        <input style="background: linear-gradient(90deg, gold,darkgoldenrod);" type="text" id="uName" placeholder="Username"><br>
        <input style="background: linear-gradient(90deg, gold,darkgoldenrod);" required type="password" id="pWord" placeholder="Password"><br><br>
        <input type="submit" onclick="login()" style="background-color: transparent ; border: 0px;color: white;font-style: italic;"
            value="Login">
        <input type="submit" onclick="register()" style="background-color: transparent ; border: 0px;color: white;font-style: italic;"
            value="Register">
    </div>


</body>
</html>
